<html>
<head>
	<title>MAVRIC Client - Test</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="lib/flowplayer/skin/minimalist.css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
	<script type="text/javascript" src="lib/flowplayer/flowplayer.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
</head>
<body>
<div class="container">
<div class="row">
	<div class="col-md-5">
		<div id="map"></div>
	</div>
	<div class="col-md-5">
		<div class="flowplayer" data-swf="lib/flowplayer/flowplayer.swf" data-ratio="0.75">
			<video autoplay>
				<source type="video/mp4" src="stream.mp4">
			</video>
		</div>
	</div>
	<div class="col-md-2">
		Pan
		<div class="progress">
			<div id="pan" class="progress-bar" style="width: 50%;"></div>
		</div>
		Tilt
		<div class="progress">
			<div id="tilt" class="progress-bar" style="width: 50%;"></div>
		</div>
		Zoom
		<div class="progress">
			<div id="zoom" class="progress-bar" style="width: 0%;"></div>
		</div>
		Exposure
		<div class="progress">
			<div id="exposure" class="progress-bar" style="width: 50%;"></div>
		</div>
	</div>
</div>
</div>
<script type="text/javascript" src="client.js"></script>
</body>
</html>
